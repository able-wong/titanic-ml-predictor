# Firebase App Hosting Configuration - PRODUCTION
# https://firebase.google.com/docs/app-hosting

# Environment configuration for production
env:
  - variable: FIREBASE_PROJECT_ID
    value: titanic-ml-predictor-prd
  - variable: ML_SERVICE_URL
    value: https://titanic-ml-service-prd-872609158824.us-central1.run.app
  - variable: JWT_TTL
    value: 5m

# Secrets (managed via Firebase Console under App Hosting > Secrets)
secrets:
  - variable: FIREBASE_CONFIG
    secret: firebase-config-prd
  - variable: FIREBASE_API_KEY_HEX
    secret: firebase-config-api-key-prd
  - variable: JWT_PRIVATE_KEY
    secret: jwt-private-key

# Runtime configuration
runtime: nodejs20

# CPU and memory allocation (production resources)
cpu: 2
memoryMiB: 1024

# Concurrency settings (production can handle more)
concurrency: 200


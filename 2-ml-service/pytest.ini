[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80
    --asyncio-mode=auto
    --disable-warnings
markers =
    unit: marks tests as unit tests (fast, isolated)
    integration: marks tests as integration tests (slower, with dependencies)
    slow: marks tests as slow running
    auth: marks tests related to authentication
    validation: marks tests related to input validation
    health: marks tests related to health checks
    prediction: marks tests related to ML predictions
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning